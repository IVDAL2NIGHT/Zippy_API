spring.data.mongodb.database=${MONGO_DATABASE}
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.username=${MONGO_USERNAME}
spring.data.mongodb.password=${MONGO_PASSWORD}
spring.data.mongodb.uri=mongodb+srv://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}/?retryWrites=true&w=majority
com.zippy.api.accessTokenExpirationMinutes=5
com.zippy.api.refreshTokenExpirationDays=30
spring.mongodb.embedded.version=3.4.14
com.zippy.api.openroutekey=${OPENROUTEKEY}
accessTokenSecret=12345
refreshTokenSecret=54321
